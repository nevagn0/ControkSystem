<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="registration-page">
    <div class="registration-container">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Назад
        </button>

        <div class="registration-header">
            <h1 class="registration-title">Введите данные</h1>
        </div>

        <form id="AuthForm">
            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" id="login" name="login" class="form-control" required minlength="3">
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required minlength="6">
            </div>

            <button type="submit" class="btn-register">Войти</button>
        </form>

        <div class="login-link">
            Нет аккаунта? <a href="/Registration.html">Зарегистрироваться</a>
        </div>
    </div>
</div>
<script>
    document.getElementById('AuthForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        if (!login || !password) {
            alert('Неверный логин или пароль');
            return;
        }

        const userData = {
            Login: login,
            Password: password
        };

        try {
            const response = await fetch('/api/Users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            });
            
            const responseText = await response.text();
            
            if (response.ok) {
                if (responseText) {
                    try {
                        const result = JSON.parse(responseText);
                        console.log('Успешный ответ:', result);
                        
                        if (result.token) {
                            localStorage.setItem('token', result.token);
                            console.log('Токен сохранен');
                        }

                        window.location.href = '/index.html';
                    } catch (jsonError) {
                        console.error('Ошибка парсинга JSON:', jsonError);
                    }
                } else {
                    window.location.href = '/index.html';
                }
            } else {
                if (responseText) {
                    try {
                        const errorResult = JSON.parse(responseText);
                        errorMessage = errorResult.error || errorResult.message || errorMessage;
                    } catch {
                        errorMessage = responseText || errorMessage;
                    }
                }

                alert(errorMessage);
            }

        } catch (error) {
            console.error('Ошибка сети:', error);
            alert('Ошибка сети: ' + error.message);
        }
    });
</script>
</body>
</html>
