<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="registration-page">
    <div class="registration-container">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Назад
        </button>

        <div class="registration-header">
            <h1 class="registration-title">Создайте аккаунт</h1>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" id="login" name="login" class="form-control" required minlength="3">
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Создайте пароль" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label">Роль</label>
                <select id="type" name="type" class="form-control" required>
                    <option value="">Выберите роль</option>
                    <option value="Рабочий">Менеджер</option>
                    <option value="Инженер">Инженер</option>
                    <option value="Наблюдатель">Наблюдатель</option>
                </select>
            </div>

            <button type="submit" class="btn-register">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            Уже есть аккаунт? <a href="/login.html">Войдите</a>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Получаем значения из формы
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        const type = document.getElementById('type').value;

        // Проверяем, что все поля заполнены
        if (!login || !password || !type) {
            alert('Пожалуйста, заполните все поля');
            return;
        }

        // Создаем объект для отправки
        const userData = {
            login: login,
            password: password,
            type: type
        };

        try {
            // Отправляем запрос на сервер
            const response = await fetch('/api/Users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            });

            // Проверяем ответ
            if (response.ok) {
                const result = await response.json();
                alert('Регистрация успешна!');
                // Перенаправляем на страницу входа
                window.location.href = '/login.html';
            } else {
                const error = await response.json();
                alert('Ошибка регистрации: ' + (error.error || 'Неизвестная ошибка'));
            }
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Ошибка сети: ' + error.message);
        }
    });
</script>
</body>
</html>
